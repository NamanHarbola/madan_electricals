<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect: fonts + backend (cuts DNS/TLS time) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://madan-electricals-backend.onrender.com" crossorigin />

    <!-- Fonts with display=swap to avoid FOIT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Optional: Preload the first hero image if it's static/known
    <link rel="preload" as="image"
      href="/your-first-banner.jpg"
      imagesrcset="/your-first-banner.jpg?w=800 800w, /your-first-banner.jpg?w=1200 1200w, /your-first-banner.jpg?w=1600 1600w"
      imagesizes="(max-width: 599px) 100vw, (max-width: 991px) 90vw, 80vw"
    />
    -->

    <title>Madan Store</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Razorpay async so it doesn't block first paint -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" async></script>

    <!-- Vite bundle -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
